<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock! Paper! Scissors!</title>
  <link rel="stylesheet" href="../css-files/rps.css">
</head>
<body>
  <div class="duel">
    <div class="human choice">
      <div class="human prompt player_text">
        Choose your weapon:
      </div>
      <div class="player_buttons">
        <button class="rock">
          Rock
        </button>
        <button class="paper">
          Paper
        </button>    
        <button class="scissors">
          Scissors
        </button>
      </div>
    </div>
    <div class="computer choice">
      <div class="computer prompt computer_text">
        Computer chooses:
      </div>
      <div class="computer buttons">
        <button class="rock">
          Rock
        </button>
        <button class="paper">
          Paper
        </button>    
        <button class="scissors">
          Scissors
        </button>
      </div>
    </div>
  </div>

  <div class="results">
    <div class="computer_text">
      Number of games won by computer:
    </div>
    <div class="player_text">
      Number of games won by you:
    </div>
  </div>
  <button id="deep_blue">
    This is too easy. Is there no one else?
  </button>
</body>
<script src="../js-files/rps.js"></script>
</html>
