<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock! Paper! Scissors!</title>
  <link rel="stylesheet" href="/rock-paper-scissors/css-files/rps.css">
</head>
<body>
  <div class="duel">
    <div class="human choice">
      <div class="human prompt player_text">
        Choose your weapon:
      </div>
      <div class="player_buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>    
        <button class="scissors">Scissors</button>
      </div>
    </div>
    <div class="computer choice">
      <div class="computer prompt computer_text">
        Computer chooses:
      </div>
      <div class="computer_buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </div>
  </div>

  <div class="results">
    <div class="player_text">
      <div>Number of games won by player: </div>
      <div id="wins"></div>
    </div>
    <div class="computer_text">
      <div>Number of games won by computer: </div>
      <div id="losses"></div>
    </div>
    <div class="other_text">
      <div>Ties:</div>
      <div id="ties"></div>
    </div>
  </div>
  <button id="deep_blue">
    This is too easy. Is there no one else?
  </button>
</body>
<script src="/rock-paper-scissors/js-files/rps.js"></script>
</html>
