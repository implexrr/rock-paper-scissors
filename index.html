    <div class="container">
        <div class="greeting">
            Beep boop boop beep.
        </div>        
        <div class="trap">
            Would you like to play a game?
        </div>
        <div class="yes">
            <button class="response">
                Mean yes
                <!--Bring it on you glorified toaster!-->
            </button>
            <button class="response">
                Nice yes
                <!--Yes, I'd love to play!-->
            </button>
        </div>

            <button class="response">
                No, please take me somewhere safe.
            </button>
        </div>
    </div>
